<!-- combination selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <link rel="stylesheet" href="classselector.css">
</head>
<body>
    <h1 class="commonclass">This is a Header</h1>
    <p class="commonclass">This is a paragraph with the same class.</p>
    <p class="commonclass">Another paragraph with the same class.</p>
    <div class="commonclass">This is a div with the same class.</div>
</body> 
</html>
