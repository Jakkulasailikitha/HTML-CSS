<!-- unordered list -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <ul style="list-style-type: disc;">
            <li>klm</li>
            <li>abs</li>
            <li>opl</li>
            <li>qwe</li>

        </ul>
    </h3>
</body>
</html>
